<app-head-banner [name]="name"></app-head-banner>


<section class="cart">
    <div class="cart-details">
        <div *ngIf="showcart" class="heading">
                <h4>Cart</h4>
            <h4 class="products-heading">Products</h4>
            <a (click)="shopping()"><i class="fas fa-angle-left"></i>Continue shopping</a>
        </div>

        <ng-container *ngFor="let cartitem of cartitems">
                
        <div class="cart-items">

        <div class="image">
            <img [src]="cartitem.imagepath" alt="cart-image">
            <mat-spinner *ngIf="deleteitem"></mat-spinner>
        </div>
            <div class="name-details">
                <h4>{{cartitem.name}}</h4>
                <h4>{{cartitem.price}}</h4>
                <h4>{{cartitem.weight}}</h4>
            </div>

        <div class="quantity">
            <h4>Quantity</h4>
            <input type="number" [(ngModel)]="cartitem.quantity">
            <div class="delete" (click)="delete(cartitem)">
            <i class="fas fa-trash-alt"></i>
            <h4 style="color: var(--green)">Remove</h4>
            </div>
        </div>
</div>
</ng-container>
<div *ngIf="showcart" class="down">
        <a (click)="updatecart()">Update cart</a>
    </div>

</div>

<div class="total">
    <h4>Cart Totals</h4>

    <div class="sub">
        <p>Subtotal</p>
        <p>Rs.124</p>
    </div>
    <hr>
    <h4>Shipping</h4>
    <p>Flatrate : Rs.40</p>
    <hr>
    <p>total</p>
    <a>Proceed to checkout</a>
</div>




    <div *ngIf="emptycart" class="empty-cart">
            <i class="far fa-cart-plus"></i>
            <h4>Cart is empty</h4>
            <a (click)="returntoshop()">Return to shop</a>
    </div>

</section>
